<div class="container">
  <h1 class="text-center text-danger">Resources</h1>
  <div class="card">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of resources">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.type}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
